<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Education Website</title>
</head>
<body>

    <section>
        <nav>
            <div class="logo">
                <img src="./assets/logo.svg" alt="filler image"/>

            <div class="links">
